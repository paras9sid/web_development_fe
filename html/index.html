    <h1>Register for next trip!</h1>

    <!-- Trip Reistration Form Start -->

    <form action="./about.html">
        <label for="fullname">Name:</label>
        <input type="text" id="fullname" minlength="5" maxlength="10" name="name" placeholder="Name"><br> <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="mail" placeholder="Email"><br> <br>

        <label for="gender">Gender : </label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male </label>

        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female </label>

        <input type="radio" id="other" name="gender" value="Other"> 
        <label for="other">Others </label><br><br>

        <label for="plan">Select yout trip plan : </label>
        <select name="plan" id="">
            <option value="a">Plan A - 100$</option>
            <option value="b">Plan B - 200$</option>
            <option value="c">Plan C - 300$</option>
        </select>
        <br><br>

        <label for="message">Questions/Feedback : </label><br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Write your message..." ></textarea>
        <br>

        <button type="submit">Register</button>
    </form>

    <!-- Trip Reg. form end -->
